<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="icon" href="./img/logo-small.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Header contenente link logo e icone (inserito in un container uguale per tutti)-->
        <header class="header">
            <nav class="container">
                <ul class="header-link">
                    <li>Donna</li>
                   <li>Uomo</li>
                   <li>Bambini</li> 
                </ul>
                <div class="header-logo">
                    <img src="./img/boolean-logo.png" alt="logo boolando">
                </div>
                <div class="header-icon">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </nav>
        </header>
        <!-- main con un contenitore che contiene le 6 immagini -->
        <!-- sei immagini TUTTE hanno sopra il cuore e 5 di queste un'etichetta -->
        <!-- area sotto l'immagine con  con marca vestito e prezzo-->
        <main class="main">
            <div class="container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </main>
        <!-- footer con nome azienda e link utili da una parte e icon social dall'altra-->
        <footer class="footer">
            <div class="container">
                <div class="footer-info"></div>
                <div class="footer-icon"></div>
            </div>
        </footer>
    </body>
</html>
